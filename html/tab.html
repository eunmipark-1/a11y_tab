<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A11y tab</title>
</head>
<body>
  <h3>A11y Tab</h3>
  <div class="tab-wrap">
    <ul class="tablist" role="tablist">
      <li id="tab1" class="tab" role="tab" aria-controls="tab-panel1">탭1</li>
      <li id="tab2" class="tab" role="tab" aria-controls="tab-panel2">탭2</li>
      <li id="tab3" class="tab" role="tab" aria-controls="tab-panel3">탭3</li>
    </ul>
    <div id="tab-panel1" class="tabpanel" role="tabpannel" aria-labelledby="tab1">탭 내용1</div>
    <div id="tab-panel2" class="tabpanel" role="tabpannel" aria-labelledby="tab2">탭 내용2</div>
    <div id="tab-panel3" class="tabpanel" role="tabpannel" aria-labelledby="tab3">탭 내용3</div>
  </div>
</body>
</html>
